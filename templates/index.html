<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button onclick="refreshChat()" title="Recharger"><i class="fas fa-sync-alt"></i></button>
            <div class="chat-title" id="chat-model-name" id='model-select'>Modèle 1</div>
            <div class="dropdown">
                <button class="dropbtn" title="Choisir un modèle"><i class="fas fa-brain"></i></button>
                <div class="dropdown-content">
                    <a href="#" onclick="setModel('Modèle 1')">Modèle 1</a>
                    <a href="#" onclick="setModel('Modèle 2')">Modèle 2</a>
                </div>
            </div>
        </div>

        <div class="chat-box" id="chat-box">
            <!-- Messages here -->
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Envoyer un message..." onkeypress="handleKey(event)">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
